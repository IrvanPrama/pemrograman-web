<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- YOUR DETAIL -->
    <div
        style="background-color: solid white; border: 1px solid white; margin-bottom: -10px;z-index: 1; width: 80px; height: 20px; margin-left: 15px;">
        Your detail</div>
    <div style="border: 1px solid black; width: 500px; padding: 10px;z-index: -1;">
        <form action="">
            <div>
                <label for="">Nama: </label>
                <input type="text" name="nama" id="">
            </div>
            <div>
                <label for="">Email:</label>
                <input type="text" name="nama" id="">
            </div>
        </form>

    </div>
    <br><br><br>


    <!-- YOUR RIVIEW -->
    <div>
        <div style="margin:0 0 -10px 15px; z-index: 1; background-color: white;">
            Your review:
        </div>
        <div style="border: 1px solid black; padding: 10px; width: 500px;">
            <div>
                <p>How did you hear about us? Google Friend Advert Other</p>
            </div>
            <div>
                <p> Would you visit again?</p>
                <form action="">
                    <table>
                        <tr>
                            <td>
                                <input name="yes" type="radio">
                                <label for="yes">Yes</label>
                            </td>
                            <td>
                                <input name="No" type="radio">
                                <label for="No">No</label>
                            </td>
                            <td>
                                <input name="Maybe" type="radio">
                                <label for="Maybe">Maybe</label>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <p>Comments:</p>
                        <textarea rows="4" cols="50" name="comment" form="usrform">
                       </textarea>
                    </div>

                    <!-- ceckbox -->
                    <input type="checkbox">
                    <label for="sign">Sign up for email update</label>
                    <div>
                        <input type="submit" value="Submit review">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
